<table border="3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>User</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let u of users">
        <td>
            {{u.id}}
        </td>
        <td>
            {{u.name}}
        </td>
        <td>
            {{u.username}}
        </td>
        <td>
            {{u.email}}
        </td>
    </tr>
</table>
